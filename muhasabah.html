<html>
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook dengan Musik Latar</title>
<style>
  body {
    margin: 0;
    background: url('flowers.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100dvh; /* stabil di Android */
  }
  .book {
    width: 90%;
    max-width: 550px;
    aspect-ratio: 3/5;
    position: relative;
    perspective: 2000px;
    margin-left: 0.3cm;
  }
  .page {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-origin: left center;
    transition: transform 1s ease-in-out;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    background: #F5F5F5;
    overflow: hidden;
    border-radius: 6px;
  }
  .page-content {
    padding: 0;
  }
  .cover img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 6px;
  }
  .back-cover {
    background: lightblue;
  }
</style>
</head>
<body>

<!-- Musik latar -->
<audio id="bgm" loop>
  <source src="https://teddymutadi.github.io/diklat/pianokehidupan.mp3" type="audio/mpeg">
  Browser Anda tidak mendukung audio.
</audio>

<div class="book" id="book">
  <!-- Halaman 1 -->
  <div class="page" data-page="1">
    <div class="page-content">
      <img src="https://www.geocities.ws/diklat/biodata/18.png" width="530" height="870">
    </div>
  </div>

  <!-- Halaman 2 -->
  <div class="page" data-page="2">
    <div class="page-content">
      <img src="https://www.geocities.ws/diklat/biodata/17.png" width="530" height="870">
    </div>
  </div>

<!-- Halaman 3 -->
  <div class="page" data-page="3">
    <div class="page-content">
      <img src="https://www.geocities.ws/diklat/biodata/19.png" width="520" height="870">
    </div>
  </div>


  
  
  <!-- Back cover -->
  <div class="page back-cover" data-page="10"></div>

  <!-- Cover depan -->
  <div class="page cover" data-page="0">
    <img src="https://www.geocities.ws/diklat/biodata/16.png" width="530" height="870" alt="Cover Buku">
  </div>
</div>

<script>
  const audio = document.getElementById("bgm");
  const pages = document.querySelectorAll(".page");
  let zIndexCounter = 1;

  // Mulai musik setelah klik pertama
  document.body.addEventListener("click", () => {
    if (audio.paused) {
      audio.play().catch(() => {});
    }
  }, { once: true });

  pages.forEach((page, index) => {
    if (page.classList.contains("cover")) {
      page.style.zIndex = pages.length + 10;
    } else {
      page.style.zIndex = pages.length - index;
    }

    page.addEventListener("click", () => {
      if (!page.classList.contains("flipped")) {
        page.style.transform = "rotateY(-180deg)";
        page.classList.add("flipped");
        page.style.zIndex = ++zIndexCounter;

        // Hentikan musik saat back cover dibuka
        if (page.classList.contains("back-cover")) {
          audio.pause();
          audio.currentTime = 0;
        }
      } else {
        page.style.transform = "rotateY(0deg)";
        page.classList.remove("flipped");
        page.style.zIndex = ++zIndexCounter;
      }
    });
  });
</script>

</body>
</html>
