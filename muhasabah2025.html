<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Refleksi Ulang Tahun Mutadi 2025</title>
<style>
  body {
    margin: 0;
    background: url('flowers.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100dvh;
    padding: 1cm 0.5cm 2cm 0.5cm; /* atas, kanan, bawah, kiri */
    box-sizing: border-box;
  }

  .book {
    width: 100%;
    height: calc(100vh - 3cm);
    max-width: 1100px;
    max-height: 2000px;
    position: relative;
    perspective: 2000px;
  }

  .page {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: left center;
    transition: transform 1s ease-in-out;
    background: #F5F5F5;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    border-radius: 6px;
    overflow: hidden;
  }

  .page-content img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .back-cover {
    background: lightblue;
  }
</style>
</head>
<body>

<!-- Musik latar -->
<audio id="bgm" loop>
  <source src="https://teddymutadi.github.io/diklat/pianokehidupan.mp3" type="audio/mpeg">
  Browser Anda tidak mendukung audio.
</audio>

<div class="book" id="book">
  <!-- Cover depan -->
  <div class="page cover" data-page="0">
    <div class="page-content">
      <img src="https://www.geocities.ws/mutadi/cover1100x2000.png" alt="Cover Buku">
    </div>
  </div>

  <!-- Halaman 1 -->
  <div class="page" data-page="1">
    <div class="page-content">
      <img src="https://www.geocities.ws/mutadi/Foto%20berikutnya/content3.png" alt="Halaman 1">
    </div>
  </div>

  <!-- Halaman 2 -->
  <div class="page" data-page="2">
    <div class="page-content">
      <img src="https://www.geocities.ws/mutadi/Foto%20berikutnya/content4.png" alt="Halaman 2">
    </div>
  </div>

  <!-- Halaman 3 -->
  <div class="page" data-page="3">
    <div class="page-content">
      <img src="https://www.geocities.ws/mutadi/Foto%20berikutnya/content5.png" alt="Halaman 3">
    </div>
  </div>

  <!-- Back cover -->
  <div class="page back-cover" data-page="4">
    <div class="page-content"></div>
  </div>
</div>

<script>
  const audio = document.getElementById("bgm");
  const pages = document.querySelectorAll(".page");
  let zIndexCounter = pages.length;

  // Musik mulai setelah klik pertama
  document.body.addEventListener("click", () => {
    if (audio.paused) {
      audio.play().catch(() => {});
    }
  }, { once: true });

  // Set urutan awal halaman (cover paling depan)
  pages.forEach((page, index) => {
    page.style.zIndex = pages.length - index;
  });

  // Efek buka-tutup halaman
  pages.forEach((page) => {
    page.addEventListener("click", () => {
      const isFlipped = page.classList.toggle("flipped");

      if (isFlipped) {
        page.style.transform = "rotateY(-180deg)";
        zIndexCounter++;
        page.style.zIndex = zIndexCounter;
      } else {
        page.style.transform = "rotateY(0deg)";
        zIndexCounter++;
        page.style.zIndex = zIndexCounter;
      }

      // Hentikan musik saat back cover dibuka
      if (page.classList.contains("back-cover") && isFlipped) {
        audio.pause();
        audio.currentTime = 0;
      }
    });
  });
</script>

</body>
</html>
